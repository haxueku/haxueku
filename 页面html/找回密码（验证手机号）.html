<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>找回密码</title>
	<link href="css/index.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="js/formvalidator/css/validator.css" />
	<link href="js/jquery-ui-1.11.2.custom/jquery-ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<!--header-->
	<div id="head">
		<div style="width:1000px;">
			<a href="#"><div class="left logo"></div></a>
			<div class="left top_line"></div>
			<div class="left top_title">找回密码</div>
			<div class="right top_r">
				<div class="left"><a href="">返回首页</a></div>
				<div class="left top_r_line"></div>
				<div class="left"><a href="">马上登陆</a></div>
			</div>
		</div>
	</div>
	<!--main-->
	<div class="zh_main">
		<div>
			<div class="stu_nav" style="width:900px;">
				<div class="left m_nav blue_back">验证手机号</div>
				<div class="left m_nav nav_left">重置登录密码</div>
				<div class="left m_nav">找回成功</div>
			</div>
		</div>
		<div style="font-size:20px;margin-top:40px;text-align:center;color:#1a1a1a;">
			请输入你绑定的手机号
		</div>
		<div style="margin-left:120px;">
			<div class="form_list" style="margin-top:30px;">
				<div class="l_list">
					<div class="left f_left">
						<div class="right"><span>验证码：</span></div>
					</div>
					<div class="left f_right" style="width:180px;">
						<input name="" type="text" style="width:128px;" placeholder="请输入图片验证码"/>
					</div>
					<div class="left" style="margin-right:10px;"><img src="./images/code_img.jpg" style="width:150px;height:50px;"></div>
					<div class="left right_img" style="display:none;"></div>
				</div>
				<div class="l_list">
					<div class="left f_left">
						<div class="right"><span>手机号：</span></div>
					</div>
					<div class="left f_right"><input name="" type="text" placeholder="请输入手机号"/></div>
				</div>
				<div class="l_list" style="height:53px;">
					<div class="left f_left">
						<div class="right"><span>手机激活码：</span></div>
					</div>
					<div class="left f_right" style="width:180px;">
						<input name="" type="text" style="width:128px;" placeholder="请输入激活码"/>
					</div>
					<div class="left n_code" id="">获取短信激活码</div>
				</div>
				
				<div>
					<div class="left btn_sub">
						继续
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--footer-->
	<div id="foot">
		<div class="footer">
			<div><a href="">关于我们</a> 丨 <a href="">隐私保护政策</a>  丨  <a href="">服务条款</a> 丨 <a href="">联系我们</a> </div>  
			<div><span style="font-size:12px;">COPYRIGHT 2015  哈学库  版权所有   www.haxueku.com</span></div>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script src="js/jquery-ui-1.11.2.custom/jquery-ui.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/formvalidator/js/formValidatorRegex.js"></script>
	<script type="text/javascript" src="./js/formvalidator/js/formValidator.js"></script>
	<script type="text/javascript" src="./js/reg.js"></script>
