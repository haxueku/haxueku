<body>
<!--header-->
	<div id="header">
		<div style="width:1000px;">
			<a href="#"><div class="left logo"></div></a>
			<div class="left top_line"></div>
			<div class="left top_title">登录</div>
			<div class="right top_r">
				<div class="left"><a href="">返回首页</a></div>
				<div class="left top_r_line"></div>
				<div class="left"><a href="">快去注册</a></div>
			</div>
		</div>
	</div>
<!--main-->
		<div id="main_fram">	
			<div class="maindiv">
				<div class="main-center">
					<div id="form1" class="main1" margin-top:-5px;>
						<div class="userform" >
                        	<div class="ul" style="margin-top:-14px;">
							<div class="userlogin">用户登录</div>
                            </div>
						</div>
						<form id="login_form" action="" method="post">
						<div class="form_list" style="margin-top:10px;">
							<div class="l_list ph_li">	
								<input name="username" id="username" type="text" placeholder="请输入用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入用户名'"/>				  
						  </div>
							<div class="l_list">
								<input name="password" id="password" type="password" placeholder="请输入密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入密码'"/>							
							</div>
							<div style="font-size:12px;display:inline;">
								<div id="div1" style="margin-left:65px;float:left"><input type="checkbox" id="is_clause" name="clause[]" value="1" /> 下次自动登录</div>
                                <div id="div2" style="margin-left:235px;float:inherit;text-decoration:underline"><a href="">忘记密码?</a></div>
							</div>
                            
							<div>
								<div class="btn_log">
									登录
								</div>
							</div>	
						</form>
                        <div style="font-size:13px;display:inline;">
                        	<div style="margin-left:65px;float:left;font-size:15px;line-height:30pt;letter-spacing:2px;">其他登录方式：</div>
                        	<div class="other" style="float:inherit">
                        		<a href=""><div class="qq_button"></div></a>
								<a href=""><div class="weixin_button"></div></a>
								<a href=""><div class="weibo_button"></div></a>
                        	</div>
                        </div>
					</div>
				</div>
			</div>
		</div>	
	</div>
